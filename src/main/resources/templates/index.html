<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />

<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
	rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Movie Database</title>

</head>

<body
	style="background-color: #141414; background-image: url('https://i.imgur.com/zOlXzhM.jpg'); height: 100vh; background-position: center; background-size: cover;">

	<!-- Navbar start -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand fw-bolder" href="/"> <img
				src="https://www.seekpng.com/png/full/379-3792072_film-television-tvc-movies-icon-white-png.png"
				height="30" alt="" loading="lazy" /> Filmbase
			</a>
		</div>
	</nav>
	<!-- Navbar end -->


	<!--  Movie list start -->
	<div class="container mt-4 overflow-auto h-75">

		<!--  Add movie button -->
		<a th:href="@{/addMovie}"
			class="btn btn-outline-success btn-floating btn-lg"><i
			class="fas fa-plus"></i></a>

		<table class="table table-dark table-striped text-center mt-4">
			<thead>
				<tr class="fw-bolder">
					<td>ID</td>
					<td>Name</td>
					<td>Genre</td>
					<td>Director</td>
					<td>Year</td>
					<td>Duration</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie:${movies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.genre}"></td>
					<td th:text="${movie.director}"></td>
					<td th:text="${movie.year}"></td>
					<td th:text="${movie.duration}"></td>
					<td><a th:href="@{/edit/}+${movie.id}" class="btn btn-outline-secondary btn-floating btn-lg"> <i
							class="fas fa-pencil-alt"></i>
					</a>
						<button type="button"
							class="btn btn-outline-danger btn-floating btn-lg">
							<i class="fas fa-trash-alt"></i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--  Movie list end -->


	<!--  Footer start -->
	<footer class="bg-dark text-center text-white sticky-bottom">
		<!-- Grid container -->
		<div class="container p-4 pb-0">
			<!-- Section: Social media -->
			<section class="mb-4">

				<!-- Google -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #dd4b39"
					href="mailto:ivanarielaguiar@gmail.com" role="button"
					target="_blank"><i class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #ac2bac"
					href="https://www.instagram.com/__stardst/" role="button"
					target="_blank"> <i class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #0082ca"
					href="https://www.linkedin.com/in/ivanarielaguiar/" role="button"
					target="_blank"><i class="fab fa-linkedin-in"></i></a>

				<!-- Github -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #333333"
					href="https://github.com/ivan-aguiar" role="button" target="_blank"><i
					class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Made with ðŸ’œ by <a class="text-white" href="https://mdbootstrap.com/">IvÃ¡n
				Aguiar</a>
		</div>
		<!-- Copyright -->
	</footer>
	<!--  Footer end  -->



	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

</body>
</html>
