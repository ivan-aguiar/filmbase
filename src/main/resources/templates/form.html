<title>Filmbase</title>

<style>
.form-outline .form-control:focus ~.form-label {
	color: #b33cfd !important
}

.form-outline .form-control:focus ~.form-notch .form-notch-middle {
	border-color: #b33cfd !important
}

.form-outline .form-control:focus ~.form-notch .form-notch-leading {
	border-top: .125rem solid #b33cfd !important;
	border-bottom: .125rem solid #b33cfd !important;
	border-left: .125rem solid #b33cfd !important;
}

.form-outline .form-control:focus ~.form-notch .form-notch-trailing {
	border-top: .125rem solid #b33cfd !important;
	border-bottom: .125rem solid #b33cfd !important;
	border-right: .125rem solid #b33cfd !important;
}

body {
	margin: 0;
	padding: 0;
	justify-content: space-between;
	min-height: 100vh;
}

main {
	flex: 1 0 auto;
}

.footer {
	background: crimson;
}
</style>

</head>

<body
	style="background-color: #141414; background-image: url('https://i.imgur.com/zOlXzhM.jpg'); height: 100vh; background-position: center; background-size: cover;">

	<!-- Navbar start -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand fw-bolder" href="/"> <img
				src="https://www.seekpng.com/png/full/379-3792072_film-television-tvc-movies-icon-white-png.png"
				height="30" alt="" loading="lazy" /> Filmbase
			</a>
		</div>
	</nav>
	<!-- Navbar end -->

	<div class="container mt-5">

		<!--  Form start -->
		<div class="container mt-5">
			<form th:action="@{/save}" th:object=${movie} method="POST">
				<div class="card text-white mt-5"
					style="background-color: #424242; width: 40rem">
					<div class="card-header">
						<h3>Add or edit a movie</h3>
					</div>
					<div class="card-body">
						<div class="row mb-12">
							<div class="col-md-6">
								<div class="form-outline">
									<input th:field="*{name}" type="text" id="movieName"
										class="form-control text-white" required /> <label
										class="form-label text-white" for="movieName">Name</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-outline">
									<input th:field="*{genre}" type="text" id="movieGenre"
										class="form-control text-white" required /> <label
										class="form-label text-white" for="movieGenre">Genre</label>
								</div>
							</div>
						</div>
						<div class="row mb-12 mt-4">
							<div class="col-md-6">
								<div class="form-outline">
									<input th:field="*{director}" type="text" id="movieDirector"
										class="form-control text-white" required /> <label
										class="form-label text-white" for="movieDirector">Director</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-outline">
									<input th:field="*{year}" type="number" id="movieYear"
										class="form-control text-white" /> <label
										class="form-label text-white" for="movieYear">Year</label>
								</div>
							</div>
						</div>
						<div class="row mb-12 mt-4">
							<div class="col-md-6">
								<div class="form-outline">
									<input th:field="*{duration}" type="text" id="movieDuration"
										class="form-control text-white" /> <label
										class="form-label text-white" for="movieDuration">Duration</label>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-outline">
									<div class="card-footer">
										<input type="submit" value="Save"
											class="btn btn-outline-secondary">
									</div>
									<!-- Se pone display-none al ID para evitar problemas de duplicaciÃ³n de items y modificaciÃ³n del ID-->
									<div class="col-md-6">
										<div class="form-outline d-none">
											<input th:field="*{id}" type="text"
												class="form-control text-dark" id="movieID" /> <label
												class="form-label text-white" for="movieID">ID</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>



	<!--  Footer start -->
	<footer
		class="bg-dark text-center text-white fixed-bottom sticky-fixed">
		<!-- Grid container -->
		<div class="container p-4 pb-0">
			<!-- Section: Social media -->
			<section class="mb-4">

				<!-- Google -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #dd4b39"
					href="mailto:ivanarielaguiar@gmail.com" role="button"
					target="_blank"><i class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #ac2bac"
					href="https://www.instagram.com/__stardst/" role="button"
					target="_blank"> <i class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #0082ca"
					href="https://www.linkedin.com/in/ivanarielaguiar/" role="button"
					target="_blank"><i class="fab fa-linkedin-in"></i></a>

				<!-- Github -->
				<a class="btn btn-primary btn-floating btn-lg m-1"
					style="background-color: #333333"
					href="https://github.com/ivan-aguiar" role="button" target="_blank"><i
					class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Made with ðŸ’œ by <a class="text-white" href="https://mdbootstrap.com/">IvÃ¡n
				Aguiar</a>
		</div>

	</footer>

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
